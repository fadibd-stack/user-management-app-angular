<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>InterSystems IntelliCare</mat-card-title>
      <mat-card-subtitle>Test Management System</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      @if (error) {
        <div class="error-message">
          {{ error }}
        </div>
      }

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" [disabled]="loading" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" [disabled]="loading" />
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width"
          [disabled]="loading || loginForm.invalid"
        >
          @if (loading) {
            <mat-spinner diameter="20"></mat-spinner>
          } @else {
            Login
          }
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
